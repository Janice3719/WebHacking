<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <style>
        body {
          font-family: 'Segoe UI', 'Arial', sans-serif;
          background: #f9fafb;
          margin: 0;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .header {
          width: 100%;
          margin-top: 30px;
          text-align: center;
        }
        h1 {
          font-size: 2.6rem;
          color: #24315e;
          margin-bottom: 15px;
        }
        .content {
          width: 100%;
          max-width: 900px;
          margin: 0 auto;
          padding-bottom: 50px;
        }
        section {
          width: 100%;
          display: flex;
          flex-direction: column;
          gap: 2.5rem;
        }
        .container {
          background: #fff;
          padding: 2rem 1.5rem;
          margin-top: 10px;
          margin-bottom: 10px;
          border-radius: 12px;
          box-shadow: 0 4px 24px 0 rgba(94,94,166,.09);
        }
        .container h2 {
          margin-top: 0;
          color: #656592;
        }

        /* default button style */
        .btn {
          position: relative;
          border: 0;
          padding: 15px 25px;
          display: inline-block;
          text-align: center;
          color: white;
          background: none;
          outline: none;
          cursor: pointer;
          font-size: 1rem;
          margin: 6px 4px;
          transition: background 0.2s, color 0.2s, box-shadow 0.14s;
          user-select: none;
        }
        .btn:active {
          top: 4px; 
        }

        /* color classes for .btn */
        .btn.blue {background: #8db5ca; box-shadow: 0px 4px #74a3b0;}
        .btn.blue:active {box-shadow: 0 0 #74a3b0; background-color: #709CA8;}
        .btn.green {background: #99bb85; box-shadow: 0px 4px 0px #87a86f;}
        .btn.green:active {box-shadow: 0 0 #87a86f; background-color: #87a86f;}
        .btn.red {background:#fc6362; box-shadow:0px 4px 0px #E04342;}
        .btn.red:active {box-shadow: 0 0 #ff4c4b; background-color: #ff4c4b;}
        .btn.purple {background:#bb94cb; box-shadow:0px 4px 0px #AD83A8;}
        .btn.purple:active {box-shadow: 0 0 #BA8CB5; background-color: #BA8CB5;}
        .btn.cyan {background:#88c4db; box-shadow:0px 4px 0px #73B9C9;}
        .btn.cyan:active {box-shadow: 0 0 #73B9C9; background-color: #70B4C4;}
        .btn.yellow {background:#f1d17e; color:#796432; box-shadow:0px 4px 0px #D1B757;}
        .btn.yellow:active {box-shadow: 0 0 #ff4c4b; background-color: #D6BB59;}

        /* size classes */
        .btn.mini { padding: 6px 14px; font-size: 0.85rem;}
        .btn.small { padding: 10px 18px; font-size: 0.92rem;}
        .btn.large { padding: 22px 38px; font-size: 1.25rem;}

        /* rounded */
        .btn.rounded { border-radius: 20px; }

        /* block */
        .btn.block {
          display: block;
          width: 100%;
          margin: 12px 0;
        }

        /* Code style for pre element */
        pre {
          background: #f4f4f8;
          color: #333;
          font-size: 0.97rem;
          padding: 10px;
          border-radius: 6px;
          margin-top: 12px;
          margin-bottom: 0;
        }
        .anc { color: #245aad; }
        .att { color: #ae007f; }
        .val { color: #138e10; }

        /* Responsive */
        @media (max-width: 600px) {
          .container {padding: 1rem 0.5rem;}
          .content { padding: 0 0.3rem;}
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>초보자를 위한 웹해킹 실습</h1>
        <a href="tutorial.html">도움말</a>
    </div>
    <div class="content">
      <section>
        <div class="container">
          <a href="test.html" class="btn green large">SQL Injection</a>
          <a href="board.html" class="btn blue large">XSS</a>
        </div>
      </section>
    </div>
</body>
</html>
